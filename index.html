<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/styles.css" />
    <style>
      body {
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff5f7;
        font-family: "Comic Sans MS", sans-serif;
      }

      .container {
        text-align: center;
      }

      .header_text {
        font-size: 28px;
        color: #ff4d6d;
        margin-bottom: 20px;
      }

      .gif_container img {
        width: 200px;
      }

      .buttons {
        position: relative;
        margin-top: 30px;
        height: 180px;
      }

      .btn {
        padding: 15px 35px; /* الزرار كبر */
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        color: white;
        position: absolute;
        transition: all 0.2s ease;
      }

      #yesButton {
        background-color: #28a745;
        left: 47%; /* قريب من النص */
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #noButton {
        background-color: #dc3545;
        left: 53%; /* جمب اليسار شوية */
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #yesButton:hover {
        background-color: #218838;
      }

      #noButton:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out with me ya mloka !?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "valentine/thankyou.html";
      }

      function moveButton() {
        const button = document.getElementById("noButton");
        const container = document.querySelector(".buttons");

        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;

        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;

        const randomX = Math.random() * (containerWidth - buttonWidth);
        const randomY = Math.random() * (containerHeight - buttonHeight);

        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }
    </script>
  </body>
</html>
