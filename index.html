<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/styles.css" />
    <style>
      body {
        overflow: hidden; /* عشان الزرار ما يخرجش برا الشاشة */
      }
      .container {
        text-align: center;
        position: relative;
        height: 100vh;
      }

      .btn {
        position: absolute;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }

      #yesButton {
        left: 40%;
        top: 60%;
      }

      #noButton {
        left: 55%;
        top: 60%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out with me ya mloka !?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "valentine/thankyou.html";
      }

      function moveButton() {
        const button = document.getElementById("noButton");
        const container = document.querySelector(".container");

        // نجيب عرض وارتفاع الكونتينر
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;

        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;

        // نحدد مكان عشوائي جديد داخل الشاشة
        const randomX = Math.random() * (containerWidth - buttonWidth);
        const randomY = Math.random() * (containerHeight - buttonHeight);

        // نغير مكان الزرار
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }
    </script>
  </body>
</html>
