<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/styles.css" />
    <style>
      body {
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      .buttons {
        position: relative;
        margin-top: 20px;
        height: 150px; /* مساحة كفاية يتحرك فيها الزرار */
      }

      .btn {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        transition: all 0.2s ease; /* حركة ناعمة */
      }

      #yesButton {
        left: 40%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #noButton {
        left: 60%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Do you wanna go out with me ya maloka !?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
      </div>
    </div>

    <script>
      function nextPage() {
        window.location.href = "valentine/thankyou.html";
      }

      function moveButton() {
        const button = document.getElementById("noButton");
        const container = document.querySelector(".buttons");

        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;

        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;

        const randomX = Math.random() * (containerWidth - buttonWidth);
        const randomY = Math.random() * (containerHeight - buttonHeight);

        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }
    </script>
  </body>
</html>
